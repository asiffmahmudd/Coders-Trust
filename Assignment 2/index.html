<!DOCTYPE html>
<html>
	<head>
		<title>Sign In</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="login-section">
				<img src="img/admin.png" alt="admin image">
				<h2>Admin Login</h2>
				<form>
					<input type="email" placeholder="Email" class="form-control"></input>
					<input type="password" placeholder="Password" class="form-control"></input>
					<input type="submit" value="Login" class="btn">
				</form>
				<p>Don't have an account?<a href="signup.html"> Sign Up</a></p> 
				<p>Forgot Password?<a href="reset.html"> Reset Password</a></p>
			</div>
		</div>
	</body>
</html>

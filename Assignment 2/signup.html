<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="login-section">
				<img src="img/admin.png" alt="admin image">
				<h2>Sign up</h2>
				<form>
					<input type="text" placeholder="First Name" class="form-control"></input>
					<input type="text" placeholder="Last Name" class="form-control"></input>
					<input type="text" placeholder="Gender" class="form-control"></input>
					<input type="email" placeholder="Email" class="form-control"></input>
					<input type="password" placeholder="Password" class="form-control"></input>
					<input type="submit" value="Sign Up" class="btn">
				</form>
				<p>Already have an account?<a href="index.html"> Sign In</a></p> 
				<p>Forgot Password?<a href="reset.html"> Reset Password</a></p>
			</div>
		</div>
	</body>
</html>
